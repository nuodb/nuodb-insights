# Global tags can be specified here in key="value" format.
[global_tags]


# Configuration for telegraf agent
[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[inputs.execd]]
  # no input,  setups webserver on 0.0.0.0:5000/reload to reload configuration file via url.
  command = [ "python", "/opt/nuocd/telegraf_reload.py" ]
  signal = "none"
  restart_delay = "10s"

# setup a dummy output,  so that telegraf starts if configuration not
# loaded.  when configuration is loaded. invoke /reload url to reload.
[[outputs.discard]]
